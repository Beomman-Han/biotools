<!DOCTYPE html>

<head>
    <!--title, favicon-->
    <meta charset="utf-8">
    <title>MG-BIO: Reverse Complement Sequence Finder</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="div1">
        <h2>Reverse Complement Sequence</h2>
        <p>Reverse Complement converts a DNA sequence into its reverse-complement counterpart.</p>
    </div>
    <br>
    <div class="content">
        <form method="get" action="form-action.html">
            <textarea cols="50px" rows="10px">Type Sequence</textarea><br>
            <input type="button" value="SUBMIT" id="submit">
            <input type="button" value="CLEAR" id="clear">
            <input type="radio" value="RC">RC
        </form>
    </div>
    <script src="./index.js"></script>
</body>
